name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Push dist folder to portfolio-deploy repository
      env:
        PORTFOLIO_DEPLOY: ${{ secrets.PORTFOLIO_DEPLOY }}
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git clone https://github.com/exequiels/portfolio-deploy.git
        rm -rf portfolio-deploy/*
        cp -r dist/* portfolio-deploy/
        cd portfolio-deploy
        git add .
        git commit -m "Update built files"
        git push origin master